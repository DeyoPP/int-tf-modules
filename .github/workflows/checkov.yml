name: Checkov

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  checkov:
    name: Run Checkov
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d .

  tf-docs:
    name: Generate Terraform Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
 
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN}}
  
      - name: List directories
        id: list_dirs
        run: |
          echo "::set-output name=dirs::$(find . -name '*.tf' -exec dirname {} \; | paste -sd , -)"
      
      - name: Render terraform docs and push changes
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: ${{ steps.list_dirs.outputs.dirs }}
          output-file: README.md
          output-method: inject
          git-push: "false"
  
      - name: Check if changes exist
        run: |
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit. Skipping push."
            echo "::set-output name=push_changes::false"
          else
            echo "::set-output name=push_changes::true"
          fi
        id: check_changes

      - name: Commit and push documentation
        if: steps.check_changes.outputs.push_changes == 'true'
        run: |
          git config --global user.email "dejan.pelemis@cyberlab.rs"
          git config --global user.name "Dejan"
          git add README.md
          git commit -m "docs: update documentation #checkov:skip=CKV2_GHA_1"
          git push --force
